<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maranda 2025 Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; text-align:center; }
    .cover-photo img { width:100%; max-height:400px; object-fit:cover; }
    header { text-align:center; padding:20px; }
    .instagram-btn {
      display:inline-block;
      margin-top:10px;
      padding:10px 15px;
      background:#E1306C;
      color:white;
      text-decoration:none;
      border-radius:5px;
    }
    .instagram-btn:hover { background:#C1275B; }
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px,1fr));
      gap:15px;
      padding:10px;
    }
    .photo img { width:100%; border-radius:8px; }
    .download-btn {
      display:block;
      text-align:center;
      margin-top:6px;
      padding:6px;
      background:#0a66c2;
      color:white;
      text-decoration:none;
      border-radius:5px;
      font-size:14px;
    }
    .download-btn:hover { background:#084a91; }
    footer { padding:20px; background:#f0f0f0; margin-top:30px; }
  </style>
</head>
<body>

  <!-- COVER PHOTO -->
  <div class="cover-photo">
    <img src="coverphoto.png" alt="Maranda 2025 - The Excellent Achievers">
  </div>

  <!-- HEADER -->
  <header>
    <h1>The Maranda School</h1>
    <p>Maranda 2025 — The Excellent Achievers</p>
    <a href="https://instagram.com/divine_.humon" target="_blank" class="instagram-btn">
      Follow me on Instagram
    </a>
  </header>

  <!-- GALLERIES -->
  <section>
    <h2>FUNDAY</h2>
    <div class="gallery" id="funday"></div>
  </section>

  <section>
    <h2>PRAYERDAY</h2>
    <div class="gallery" id="prayerday"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 • All Rights Reserved • Edited by Ongori Humberg
  </footer>

  <!-- LINK TO JS -->
  <script src="script.js"></script>

</body>
</html>
